[package]
name = "fluxion"
version = "0.1.0"
edition = "2021"

[dependencies]
rayon = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = { version = "0.20", features = ["extension-module"] }

[lib]
name = "fluxion"
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1