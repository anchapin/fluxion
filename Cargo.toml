[package]
name = "fluxion"
version = "0.1.0"
edition = "2021"
authors = ["Alex Chapin <a.n.chapin@gmail.com>"]
description = "AI-Accelerated Building Energy Modeling engine with Neuro-Symbolic hybrid architecture"
license = "Apache-2.0"
repository = "https://github.com/anchapin/fluxion"

[lib]
name = "fluxion"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core Logic
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

# Numerical & Math
faer = "0.19"
ndarray = "0.15"

# Parallelism
rayon = "1.10"

# AI / Machine Learning Integration
ort = { version = "2.0.0-rc.2", features = ["load-dynamic"] }

# Python Interop
pyo3 = { version = "0.21", features = ["extension-module"] }

# Data Handling
polars = { version = "0.38", features = ["ndarray", "lazy"] }

[profile.release]
lto = true
codegen-units = 1
