[package]
name = "fluxion"
version = "0.1.0"
edition = "2021"
authors = ["Dr. Aris Thorne <aris.thorne@fluxion.org>"]
description = "A differentiable, AI-accelerated Building Energy Modeling engine."
repository = "https://github.com/anchapin/fluxion"
license = "OTHER"

[lib]
name = "fluxion"
crate-type = ["cdylib", "rlib"]

[features]
default = []
# Feature flag to enable Python bindings (disabled by default for pure Rust testing)
python-bindings = ["dep:pyo3"]

[dependencies]
# Core Logic
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

# Numerical & Math
faer = { version = "0.19", default-features = false, features = ["std"] }
ndarray = { version = "0.15", default-features = false, features = ["std"] }

# Parallelism
rayon = "1.10"

# AI / Machine Learning Integration
# Pinned to stable version that avoids pulp v0.18.22 SIMD assertion issues
ort = { version = "1.20", features = ["load-dynamic", "copy-dylibs"] }

# Python Interop
pyo3 = { version = "0.24", features = ["extension-module", "auto-initialize", "abi3"], optional = true }

[profile.release]
lto = true
codegen-units = 1

# Ensure Python is properly linked during test compilation
[profile.test]
