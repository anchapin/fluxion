[package]
name = "fluxion"
version = "0.1.0"
edition = "2021"
authors = ["Dr. Aris Thorne <aris.thorne@fluxion.org>"]
description = "A differentiable, AI-accelerated Building Energy Modeling engine."
repository = "https://github.com/anchapin/fluxion"
license = "OTHER"

[lib]
name = "fluxion"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core Logic
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

# Numerical & Math
faer = "0.19"
ndarray = "0.15"

# Parallelism
rayon = "1.10"

# AI / Machine Learning Integration
ort = { version = "2.0.0-rc.2", features = ["load-dynamic", "copy-dylibs"] }

# Python Interop
pyo3 = { version = "0.24", features = ["extension-module", "auto-initialize"] }

[profile.release]
lto = true
codegen-units = 1

# Ensure Python is properly linked during test compilation
[profile.test]
