repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Pin to a known ruff-pre-commit release for reproducibility; adjust as needed.
    rev: v0.14.5
    hooks:
      # Run the linter (use --fix to auto-apply fixes).
      - id: ruff-check
        # Example: enable automatic fixes during pre-commit (optional)
        # args: ["--fix"]
      # Run the formatter (ruff format). Can be placed before/after check when not using --fix.
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # RUST CODE QUALITY & SAFETY
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: batch-oracle-pattern
        name: "BatchOracle Pattern Compliance"
        entry: bash .githooks/batch-oracle-check.sh
        language: system
        types: [rust]
        pass_filenames: true
        stages: [pre-commit]

      - id: rust-doc-check
        name: "Rust Doc Comments"
        entry: python3 .githooks/rust-doc-check.py
        language: system
        types: [rust]
        pass_filenames: true
        stages: [pre-commit]

      - id: cargo-audit
        name: "Cargo Audit"
        entry: cargo audit
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      - id: perf-baseline-optional
        name: "Performance Baseline (Optional)"
        entry: python3 .githooks/perf-baseline.py
        language: system
        types: [rust]
        pass_filenames: false
        stages: [manual]

# Fluxion Pre-Commit Hooks Configuration
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#   pre-commit install --hook-type commit-msg
#
# Usage:
#   git commit -m "..."                    # Runs hooks automatically
#   pre-commit run --all-files             # Manual run on all files
#   pre-commit run cargo-fmt --all-files   # Run specific hook
#   git commit --no-verify                 # Skip hooks (not recommended)
