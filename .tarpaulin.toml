# Tarpaulin configuration for code coverage
# Run coverage only on library code (not binaries or examples)
[coverage]
run-types = ["Lib"]

# Output XML for codecov integration
out = ["Xml"]

# Timeout for instrumented builds (slower than normal builds)
timeout = "600s"

# Force a generic CPU target to avoid CI-specific CPU feature parsing.
# Use an array of strings for rustflags to match tarpaulin's expected TOML types.
rustflags = "-C target-cpu=x86-64"
