# Tarpaulin configuration for code coverage
# This config avoids SIMD-related compilation issues with deps like pulp

[coverage]
# Run coverage only on library tests (not binaries or examples)
run-types = ["Lib"]

# Output XML for codecov integration
out = ["Xml"]

# Timeout for instrumented builds (slower than normal builds) - in seconds
timeout = 600

# Exclude packages with SIMD code from instrumentation
# These cause compile-time assertion panics (e.g., pulp, ndarray, faer, nalgebra)
skip = ["pulp", "ndarray", "faer", "nalgebra", "gemm-common", "gemm"]
