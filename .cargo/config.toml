# Cargo configuration for Fluxion

[build]
# Ensure PyO3 can find Python during test compilation
# The PYO3_PYTHON environment variable should be set at runtime,
# but we can provide sensible defaults here if needed.
# Use all available cores for parallel compilation
jobs = 0

[profile.test]
# Test profile inherits from dev but we can override if needed
opt-level = 0
split-debuginfo = "packed"

[profile.dev]
split-debuginfo = "packed"
