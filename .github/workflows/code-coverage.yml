name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust-env
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        # cargo-tarpaulin can fail on certain SIMD-heavy dependencies (like pulp with complex numbers).
        # Use continue-on-error and the --out option to generate reports despite instrumentation issues.
        # Increased timeout to account for slower instrumented builds.
        run: cargo tarpaulin --lib --out Xml --timeout 600 --skip-clean 2>&1 || true
      
      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
