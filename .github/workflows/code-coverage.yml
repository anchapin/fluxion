name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust-env
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        # cargo-tarpaulin can fail on certain SIMD-heavy dependencies (like pulp).
        # These cause compile-time assertion panics during instrumentation.
        # Exclude problematic crates and use --ignore-panics as fallback.
        # Set continue-on-error to ensure the workflow completes even if coverage collection has issues.
        # Increased timeout to account for slower instrumented builds.
        continue-on-error: true
        run: cargo tarpaulin --lib --out Xml --timeout 600 --skip-clean --ignore-panics --exclude pulp --exclude faer-cholesky --exclude faer-core --exclude faer-blas --verbose 2>&1 | tee tarpaulin.log
      
      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
