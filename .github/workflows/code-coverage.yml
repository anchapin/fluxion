name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust-env
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        # cargo-tarpaulin has issues instrumenting SIMD-heavy dependencies (pulp, ndarray, faer).
        # These cause compile-time assertion panics during instrumentation.
        # Configuration is in .tarpaulin.toml which:
        # - Specifies run-types = "Lib" (avoids --lib/--exclude conflict)
        # - Excludes problematic dependencies from instrumentation
        # - Sets appropriate timeout for instrumented builds
        run: |
          cargo tarpaulin 2>&1 | tee tarpaulin.log
          
          # Check for compilation errors in the log
          if grep -q "error\[E[0-9]\+\]\|error:" tarpaulin.log; then
            echo "Errors detected in tarpaulin output"
            exit 1
          fi
      
      - name: Upload to codecov
        # Only upload if coverage XML was successfully generated
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
