name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust-env
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        # cargo-tarpaulin has issues instrumenting SIMD-heavy dependencies (pulp, ndarray, faer).
        # These cause compile-time assertion panics during instrumentation.
        # We exclude these external dependencies and focus on coverage of our fluxion code.
        # Increased timeout to account for slower instrumented builds.
        run: |
          cargo tarpaulin --lib --out Xml --timeout 600 --skip-clean \
            --exclude-files "target/*" \
            --exclude pulp \
            --exclude ndarray \
            --exclude faer \
            --verbose 2>&1 | tee tarpaulin.log
          
          # Check for compilation errors in the log
          if grep -q "error\[E[0-9]\+\]\|Failed to compile" tarpaulin.log; then
            echo "Compilation errors detected in tarpaulin output"
            exit 1
          fi
      
      - name: Upload to codecov
        # Only upload if coverage XML was successfully generated
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
