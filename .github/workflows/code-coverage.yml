name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust-env
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        env:
          # FIX 1: "Nuclear Option" for x86-64.
          # We set RUSTFLAGS here, but if this fails again, we will use the config file.
          # This tells the compiler: "Pretend you are a generic 64-bit CPU with NO special features."
          RUSTFLAGS: "-C target-cpu=x86-64"
        run: |
          # We explicitly name the output file to avoid confusion
          cargo tarpaulin \
            --timeout 600 \
            --out Xml \
            --output-dir ./ \
            --out-name cobertura \
            --ignore-panics \
            2>&1 | tee tarpaulin.log
          
          # Verify the file exists (debug step)
          ls -la cobertura.xml
      
      - name: Upload to codecov
        if: success() && !env.ACT
        uses: codecov/codecov-action@v3
        with:
          # FIX 2: Point to the correct file name
          # Tarpaulin generates 'cobertura.xml' by default when using '--out Xml'
          files: ./cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}