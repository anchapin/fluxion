name: Code Coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        # Use --lib to skip integration tests which may have more dependencies
        # Use --exclude-files to skip generated files
        # Increase timeout due to instrumentation overhead
        run: cargo tarpaulin --lib --out Xml --timeout 600 --skip-clean --exclude-files 'target/*' 2>&1
      
      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
